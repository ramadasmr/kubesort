# .github/workflows/ci.yml
name: CI for kubesort using shellcheck and BATS

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    name: Performing linting using shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Lint shell scripts
        run: |
          shellcheck kubesort || exit 1

  test:
    name: Performing Unit tests using BATS
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats
      - name: Discover BATS tests
        run: |
          if compgen -G "tests/*.bats" > /dev/null; then
            echo "Running BATS tests..."
            bats tests/
          else
            echo "No BATS tests found â€“ skipping"
          fi
